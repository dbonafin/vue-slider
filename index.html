<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

   <div id="root">
        <div id="app">

            <div class="container" >

                <!-- bonus 3 here! mouse enter (clearInterval) && mouse leave (setInterval) on the wrapper -->
                <div @mouseenter="stopCounter()" @mouseleave="startAutoplay()" class="slider-wrapper" tabindex="0">

                    <div class="item">
                        <div class="item">
                        <img :src="slides[activeElement].image" :alt="slides[activeElement].title" />
                        <div class="text">
                            <h3>{{slides[activeElement].title}}</h3>
                            <p>{{slides[activeElement].text}}</p>
                        </div>
                    </div>

                    <!-- bonus 1 && 2 here! the active thumb will be the main item && 3s autoplay setInterval (mounted)  -->
                    <div class="thumbs">

                        <!-- here the function that shows the previous element (x--) & at the end restart from the last element -->
                        <div @click="showPrevious()" class="prev"></div>

                        <!-- here the function that shows the next element (x++) & at the end restart from the first element --> 
                        <div @click="showNext()" class="next"></div>

                        <div v-for="(slide, index) in slides" @click="activateSlide()" class="thumb" 
                            :class="index === activeElement ? 'active' : 'activeSlide'">
                            <img :src="slide.image" :alt="slides.title"/>
                        </div>

                    </div>

                </div>
            </div>

        </div>
   </div>
   </div>

   <script src="js/script.js"></script>
</body>

</html>
